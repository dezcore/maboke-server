version: '3.4'

services:
  maboke-server:
    image: maboke-server
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 3000:8080
    networks:
      - mongonetwork
      - mysqlnetwork 
    volumes:
      - .:/app
    environment:
      MYSQL_HOST : mysql
      MYSQL_USER : root
      MYSQL_PASSWORD : secret
      MYSQL_DB : maboke
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
      ME_CONFIG_MONGODB_URL: mongodb://root:secret@mongo:27017/
      
networks:
  mongonetwork:
    name: maboke_network  
    external: true 
  mysqlnetwork:
    name: mysql_network  
    external: true  
